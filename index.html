<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Photo Editor</title>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <p>Save</p>
            <button id="buton-save">Save</button><br>
            <button id="buton-reset">Reset</button>
        </div>
        <div class="menu">
            <p>Zoom</p>
            <button id="zoom-in">Zoom In</button><br>
            <button id="zoom-out">Zoom Out</button>
        </div>
        <div class="menu">
            <p>Resize</p>
            <input type="number" id="latime-noua" placeholder="Pixeli latime"><br>
            <input type="number" id="inaltime-noua" placeholder="Pixeli inaltime"><br>
            <button id="buton-resize">Resize</button>
        </div>
        <div class="menu">
            <p>Select</p>
            <button id="buton-select">Select</button>
        </div>
        <div class="menu">
            <p>Crop</p>
            <button id="buton-crop">Crop</button>
        </div>
        <div class="menu">
            <p>Delete</p>
            <button id="buton-delete">Delete</button>
        </div>
        <div class="menu">
            <p>Filtre</p>
            <button id="buton-alb-negru">Alb Negru</button>
            <button id="buton-threshold">Threshold</button>
            <button id="buton-inversare-culori">Inversare culori</button>
            <button id="buton-sepia">Sepia</button>
            <button id="buton-pixelat">Pixelat</button>
        </div>
        <div class="menu">
            <p>Adauga text</p>
            <button id="buton-text">Add text</button>
            <label for="dimensiune-text">Size:</label>
            <input id="dimensiune-text" type="number" min="10" max="100" value="16">
            <label for="culoare-text">Color:</label>
            <input id="culoare-text" type="color" value="#000000">
        </div>
    </div>
    <div id="edit-box">     
        <p id="drag-drop-text">Incarca aici o imagine!</p>
        <canvas id="canvas"></canvas>
        <canvas id="histograma" width="400" height="300"></canvas>
    </div>    
</body>
</html>
